<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <title>Examen</title>
  </head>
  <body id="main">

    <div class="container">
      <div id="loader-wrapper">
        <div id="loader"></div>
      
        <div class="loader-section section-left"></div>
        <div class="loader-section section-right"></div>
      
      </div>

        <div id="view">
            <h2 class="text-center" id="lista">Listado de usuarios</h2>
            <button type="button" class="btn btn-info mb-4 ml-3" onclick="getForm()"><i class="fas fa-user-plus"></i> Nuevo usuario</button>
            <div class="d-flex flex-column flex-md-row mb-4" id="registros"></div>
            <div class="d-flex flex-column flex-md-row" id="registro2"></div>
        </div>

        <div id="form">
            <h2 class="text-center mb-4">Registro de usuario</h2>
            <form method="POST">
                <div class="form-row">
                  <div class="form-group col-md-6">
                    <label for="inputName">Nombre</label>
                    <input type="text" class="form-control" id="inputName" maxlength="30">
                  </div>
                  <div class="form-group col-md-6">
                    <label for="inputJob">Puesto de trabajo</label>
                    <input type="text" class="form-control" id="inputJob" maxlength="20">
                  </div>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-danger" onclick="resetForm()"><i class="fas fa-times"></i> Cancelar</button>
                  <button type="button" class="btn btn-primary" onclick="sendForm(event)"><i class="fas fa-folder-plus"></i> Registrar</button>
                </div>
                
              </form>
        </div>
        
          
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>
    <script src="./js/index.js"></script>
    
      
  </body>
</html>
